<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube mobile</title>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <!-- Video Player -->
  <section class="player">
    <video src="#" controls autoplay></video>
  </section>

  <!-- Video Info -->
  <section class="info">
    <div class="metadata">
      <ul class="hashtags">
        <li>#dreemcoding</li>
        <li>#dreemcoders</li>
        <li>#ellie</li>
      </ul>
      <div class="titleAndButton">
        <span class="title">
          유튜브 모바일 웹디자인 코딩하기
        </span>
        <button class="moreBtn">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
      <div class="views">
        <span class="views">1M view 1 month ago</span>
      </div>
    </div>
    <ul class="actions">
      <li>
        <button>
          <i class="fas fa-thumbs-up"></i>
          <span>1K</span>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-thumbs-down"></i>
          <span>0</span>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-share"></i>
          <span>Share</span>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-plus"></i>
          <span>Save</span>
        </button>
      </li>
      <li>
        <button>
          <i class="fas fa-font-awesome-flag"></i>
          <span>Report</span>
        </button>
      </li>
    </ul>

    <!-- Channel Description -->
    <div class="channel">
      <div class="metadata">
        <img src="#" alt="">
        <div class="info">
          <span class="name">드림코딩 by 엘리</span>
          <span class="subscribers">1M subscribers</span>
        </div>
      </div>
      <button class="subscribe">subscribe</button>
    </div>
  </section>
  <section class="UpNext">
    <span class="title">Up next</span>
    <ul>
      <li class="item">
        <img src="#" alt="">
        <div class="info">
          <span class="title"></span>
          <span class="name"></span>
          <span class="views"></span>
        </div>
        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
      </li>
      <li class="item"></li>
      <li class="item"></li>
    </ul>
  </section>
</body>
</html>
